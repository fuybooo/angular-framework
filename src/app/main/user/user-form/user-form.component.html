<div class="task-form-box">
  <form nz-form [formGroup]="form" class="login-form">
    <div nz-form-item nz-row>
      <div nz-form-label nz-col [nzSpan]="7">
        <label>姓名</label>
      </div>
      <div nz-col [nzSpan]="12" nz-form-control>
        <nz-input formControlName="name" [nzType]="'text'" [nzPlaceHolder]="''" [nzSize]="'large'">
        </nz-input>
      </div>
    </div>
    <div nz-form-item nz-row>
      <div nz-form-label nz-col [nzSpan]="7">
        <label>邮箱</label>
      </div>
      <div nz-col [nzSpan]="12" nz-form-control>
        <nz-input formControlName="email" [nzType]="'text'" [nzPlaceHolder]="''" [nzSize]="'large'">
        </nz-input>
      </div>
    </div>
    <div nz-form-item nz-row>
      <div nz-form-label nz-col [nzSpan]="7">
        <label>密码</label>
      </div>
      <div nz-col [nzSpan]="12" nz-form-control>
        <nz-input formControlName="password" [nzType]="'text'" [nzPlaceHolder]="''" [nzSize]="'large'">
        </nz-input>
      </div>
    </div>

    <div nz-form-item nz-row [nzGutter]="20">
      <div nz-col [nzOffset]="6" [nzSpan]="12" nz-form-control class="tac">
        <button nz-button [nzType]="'primary'"><span>确定</span></button>
        <button nz-button [nzType]="'default'"><span>取消</span></button>
      </div>
    </div>
  </form>
</div>
