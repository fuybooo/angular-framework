<div nz-row>
  <div nz-col [nzSpan]="8">
    <nz-input [nzType]="'search'" [nzPlaceHolder]="'输入内容进行搜索...'" [(ngModel)]="searchText" (nzOnSearch)="onSearch($event)"></nz-input>
  </div>
  <div nz-col [nzSpan]="16" class="tar pri50i">
    <button nz-button [nzType]="'primary'" (click)="onCLickAdd()"><span>添加</span></button>
  </div>
</div>
<nz-table #nzTable
          [nzSize]="'middle'"
          [nzAjaxData]="dataSet"
          nzShowSizeChanger
          [nzLoading]="loading"
          [nzTotal]="total"
          [(nzPageIndex)]="current"
          (nzPageIndexChange)="refreshData()"
          [(nzPageSize)]="pageSize"
          (nzPageSizeChange)="refreshData(true)">
  <thead nz-thead>
  <tr>
    <th nz-th><span>序号</span></th>
    <th nz-th><span>姓名</span></th>
    <th nz-th><span>邮箱</span></th>
  </tr>
  </thead>
  <tbody nz-tbody>
  <tr nz-tbody-tr *ngFor="let data of nzTable.data; let i = index">
    <td nz-td>{{i + 1}}</td>
    <td nz-td>{{data.name}}</td>
    <td nz-td>{{data.email}}</td>
    <td nz-td>
      <a (click)="onClickEdit(data)">编辑</a>
      <a class="ml10" (click)="onClickDel(data)">删除</a>
    </td>
  </tr>
  </tbody>
</nz-table>
